<!doctype html>
<html>

<head>
    <title>Socket.IO chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font: 13px Helvetica, Arial;
        }

        form {
            background: #000;
            padding: 3px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        form input {
            border: 0;
            padding: 10px;
            width: 90%;
            margin-right: 0.5%;
        }

        form button {
            width: 9%;
            background: rgb(130, 224, 255);
            border: none;
            padding: 10px;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #messages li {
            padding: 5px 10px;
        }

        #messages li:nth-child(odd) {
            background: #eee;
        }
    </style>
</head>

<body>
    <ul id="messages"></ul>
    <form action="">
        <input id="m" autocomplete="off" /><button>Send</button>
    </form>
    <script src="socket.io/socket.io.js"></script>
    <script>
        var socket = io('http://localhost:80');
        socket.on('connect', function () { console.log("test") });
        // var test = {
        //     eventId: 457396837155066,
        //     userId: 351843720888337,
        //     comment: "new test bla bla bla"
        // }
        // socket.emit('create comment', test);

    //    socket.emit('get comments', test.eventId);
        var test = {
            eventId: 457396837155067,
            userId: 351843720888337,
            commentId: 474989023199367,
            comment: "test TWO"
        }
        socket.emit('reply', test);

        socket.on('receive comments', function (msg) {
             console.log(msg)
         });
    </script>
</body>

</html>
